<div class="Ingredients-wrapper">
    <div class="input-header">Task</div>
    <div class="input-wrapper">
        <div class="input-label inline-block">Name:</div>
        <div class="inline-block"><input type="text" ng-model="name"/></div>
    </div>
    <div class="input-wrapper">
        <div class="input-label inline-block">Description: </div>
        <div class="inline-block" ><input type="text" ng-model="description"/></div>
    </div>
    <div class="input-wrapper">
        <div class="inline-block input-label"></div>
        <div class="btn" ng-click="save();">Save</div>
        <div class="inline-block btn" ng-click="delete();">Delete</div>
        <div class="inline-block btn" ng-click="cancel();">Cancel</div>
    </div>
</div>
